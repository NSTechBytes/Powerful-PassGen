<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <h2><i class="fas fa-key"></i> Powerful Password Generator</h2>
        <div class="password-box">
            <div class="password-container">
                <input type="text" id="password" readonly>
                <i class="fas fa-lock"></i>
            </div>

            <div>
                <label for="length"><i class="fas fa-ruler-horizontal"></i> Password Length: </label>
                <input type="number" id="length" min="4" max="32" value="16">
            </div>

            <div class="options">
                <input type="checkbox" id="include-letters" checked> <i class="fas fa-font"></i> Include Letters<br>
                <input type="checkbox" id="include-numbers" checked> <i class="fas fa-hashtag"></i> Include Numbers<br>
                <input type="checkbox" id="include-symbols" checked> <i class="fas fa-asterisk"></i> Include Symbols
            </div>

            <button id="generate-btn"><i class="fas fa-sync-alt"></i> Generate Password</button>
            <button id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
        </div>

        <!-- Hidden popup message for showing when password is copied -->
        <div id="copy-message" class="hidden">Password copied to clipboard!</div>

        <!-- Dark Mode Toggle Switch -->
        <div class="theme-toggle">
            <label for="theme-switch" class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
            <span id="theme-label">Light Mode</span>
        </div>
    </div>

    <script src="assets/js/popup.js"></script>
</body>
</html>
